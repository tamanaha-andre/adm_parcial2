<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="../img/ico/favicon_ulala.png">
        <link rel="icon" href="../img/ico/favicon_ulala.png">
        <title>Parcial ADM - Orlando-Tamanaha</title>
    </head>

<body>

    <!-- Menú -->
    <header>
        <nav class=" container navbar navbar-expand-lg">  
            <div class="container">    
                <a class="navbar-brand" href="./../index.html">
                     <img src="../img/logo/logo_ulala.png" alt="Logo ulaula" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">   
                    <ul class="navbar-nav text-center">  
                        <li class="nav-item">
                            <a class="nav-link" href="./../index.html">Catálogo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./carrito.html">Carrito</a>
                        </li>
                    </ul>
                </div>
            </div>   
        </nav> 
    </header>

    <main class="container app">
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Productos</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                </tr>
            </thead>
    
            <tbody>
                <!-- producto -->
                <tr v-for="(indumentaria, index) in carrito">
                    <td class="row">{{index}}</td>
                    <td class="table__productos">
                        <img v-bind:src="'./../'+indumentaria.imagen" v-bind:alt="indumentaria.img_alt">
                        <h6 class="title">{{indumentaria.modelo}}</h6>
                    </td>
                    <td class="table__precio">
                        <p>${{indumentaria.precio}}</p>
                    </td>
                    <td class="table__cantidad text-center">
                        <input type="number" min="1" v-bind:value="indumentaria.cantidad" disabled>
                    </td>
                    <td>
                        <button v-on:click="eliminarCarrito(index)" class="delete btn btn">x</button>
                    </td> 
                </tr>
    
            </tbody>
        </table>
    
        <div class="row mx-4 mb-5">
            <div class="col">
                <h3 class="itemCardTotal">Total: $ <span v-text="total"></span></h3>
                <h3 class="itemCardTotal">Cantidad: <span v-text="contador"></span></h3>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-success">COMPRAR</button>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./../libs/vue.js"></script>
    <script src="./../js/app.js"></script>

</body>
</html>
